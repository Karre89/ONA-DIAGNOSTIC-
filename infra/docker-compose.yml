services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: onahealth
      POSTGRES_USER: onahealth
      POSTGRES_PASSWORD: changeme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onahealth -d onahealth"]
      interval: 5s
      timeout: 5s
      retries: 5

  cloud:
    build:
      context: ../cloud-platform
      dockerfile: Dockerfile
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: onahealth
      POSTGRES_USER: onahealth
      POSTGRES_PASSWORD: changeme
      JWT_SECRET: dev-secret-key
      JWT_ALGORITHM: HS256
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  edge:
    build:
      context: ../edge-agent
      dockerfile: Dockerfile
    environment:
      CLOUD_API_URL: http://cloud:8000
      DEVICE_TOKEN: dev-device-token
      EDGE_DATA_DIR: /var/imaging-edge
      SQLITE_DB_PATH: /var/imaging-edge/edge.db
      SYNC_INTERVAL_SECONDS: 10
      DICOM_SCP_PORT: 104
      DICOM_AE_TITLE: ONA_EDGE
    ports:
      - "8080:8080"
      - "104:104"
    volumes:
      - edge_data:/var/imaging-edge
      - ../edge-agent/data/models:/var/imaging-edge/models
    depends_on:
      cloud:
        condition: service_healthy

volumes:
  postgres_data:
  edge_data:
